{% extends "base.html" %}
{% load bootstrap3 %}
{% block content_block %}
<div class="container" style="color:white">
  <h1>Sign Up Here!</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Sign Up">
  </form>
</div>

{% endblock %}
